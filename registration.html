<legend><strong>STUDENT REGISTRATION FORM FOR SCHOOL'S LIBRARY</strong></legend>
  <h1>REGISTRATION FORM</h1>
  
  <label for="Name"><strong>Student's Name:</strong></label><br>
  <input type="text" id="firstname" name="firstname" placeholder="Firstname"><input type="text" id="lastname" name="lastname" placeholder="Lastname"><br>
  <br>
                
  <label for="Email"><strong>Email Address:</strong></label><br>
  <input type="text" id="email" name="email" placeholder="Enter Email">
  <br>
  <br>
  
  <label for="password"><strong>Password:</strong></label>
  <br>
  <input type="password" id="pass" name="pass" placeholder="************"><br><br>
  <br>

  <legend><strong>Student's Gender:</strong></legend>
  <br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <br>

  <legend><strong>Student's Year Level:</strong></legend> 
  <br>
  <input type="checkbox" id="First Year" name="First Year" value="none">
  <label for="box1"> First Year</label><br>
  <input type="checkbox" id="Second Year" name="Second Year" value="none">
  <label for="box2"> Second Year</label><br>
  <input type="checkbox" id="Third Year" name="Third Year" value="none">
  <label for="box3"> Third Year</label><br>
  <input type="checkbox" id="Fourth Year" name="Forth Year" value="none">
  <label for="box4"> Forth Year</label>
  <input type="checkbox" id="Fifth Year" name="Fifth Year" value="none">
  <label for="box5"> Fifth Year</label>
  <br><br>
  
  <label for="Course"><strong>Student's Course:</strong></label>
  <select name="Course" id="Course">  
  <option value="CAH">CAH</option>
  <option value="CABE">CABE</option>
  <option value="CEA">CEA</option>  
  <option value="CTE">CTE</option>  
  <option value="CN">CN</option> 
  <option value="CPC">CPC</option>  
  <option value="CMBS">CMBS</option>  
  <option value="CCS">CCS</option>  
  <option value="CHEFS">CHEFS</option>  
  <option value="CM">CM</option>  
  </select>
  <br>
  <br>

  <p><strong>Select Region</strong></p>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Northern Gazzel</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Midland Gaboons</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Southern Skymongers</label>
  <br>
  <br>

  <input type="reset" Onclick="alert('Reset')" >   
  <input type="Submit" value="Submit" Onclick="alert('Successfully Signed up')">
  <br>

  </form>
